<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Animation Nav Bar</title>
</head>

<body>
    <div class="container-header">

        <img class="logo" src="icons/message.png" alt="logo">

        <nav>
            <a href="#">Home<span></span></a>
            <a href="#">About<span></span></a>
            <a href="#">Skills<span></span></a>
            <a href="#">PortFolio<span></span></a>
            <a href="#">Contact<span></span></a>

        </nav>
    </div>
    <!-- header -->
<div class="container">
    <div class="container-form">
        <form action="">
            <div class="input-label"> 
                <label for="name" id="name" aria-placeholder="Nom">Nom : </label>
                <br>
                <input type="text">
            </div>

            <div class="input-label">
                <label for="nickname" id="nickname" aria-placeholder="Prenom">Pr√©nom : </label>
                <br>
                <input type="text">
            </div>

            <div  class="input-label">
                <label for="age" id="age" aria-placeholder="Age">Age : </label>
                <br>
                <input type="text">
            </div>

            <div class="input-label">
                <label for="message" id="message" aria-placeholder="Message">Message : </label>
                <br>
                <textarea type="text"></textarea>
            </div>
            <div class="button">
                <button>Valider</button>
            </div>

        </form>
    </div>
</div>
</body>

</html>
